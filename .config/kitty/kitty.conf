include vscode.color

background_opacity .7

# Fonts
font_family      'FiraCode Nerd Font'
bold_font        'FiraCode Nerd Font'
italic_font      'FiraCode Nerd Font'
bold_italic_font 'FiraCode Nerd Font'

font_size  12.0

# Window layout
remember_window_size   yes
window_padding_width   4.0
window_border_width    2.0
window_margin_width    2.0
active_border_color    #d8d8d8
inactive_border_color  #6a7984
inactive_text_alpha    0.65

#hide_window_decorations yes

# Tab bar
tab_bar_style  separator

tab_separator " | "

active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# Keyboard shortcuts
# Font sizes
map alt+0      change_font_size all 0
map alt+0x1E   change_font_size all +1.0
map alt+minus  change_font_size all -1.0

# Move by words
map alt+h send_text all \x1b\x62
map alt+l send_text all \x1b\x66

# Other
shell "$HOME/.local/bin/common/shell-greeting" zsh
